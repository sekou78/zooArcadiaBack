doctrine_mongodb:
  auto_generate_proxy_classes: true
  auto_generate_hydrator_classes: true
  connections:
    default:
      server: "mongodb://localhost:27017" # URL de votre serveur MongoDB
      options: {}
  default_database: "animalDB" # Le nom de la base de donn√©es
  document_managers:
    default:
      auto_mapping: true
      mappings:
        App:
          dir: "%kernel.project_dir%/src/Document"
          prefix: 'App\Document'

when@prod:
  doctrine_mongodb:
    auto_generate_proxy_classes: false
    auto_generate_hydrator_classes: false
    document_managers:
      default:
        metadata_cache_driver:
          type: service
          id: doctrine_mongodb.system_cache_pool

  framework:
    cache:
      pools:
        doctrine_mongodb.system_cache_pool:
          adapter: cache.system
